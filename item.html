<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Item Lister</title>

    <link rel="stylesheet" href="./style/item.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
</head>

<body>
    <header class="header bg-success" id="header">
        <h2 id="header-text" class="header-text">
            Item Listner <span style="display: none">hide</span>
        </h2>
    </header>
    <main class="container main" id="main">
        <section class="row add-item mb-3">
            <form class="col">
                <div class="row">
                    <div class="col form-group">
                        <input type="text" class="form-control">
                    </div>
                    <div class="col form-group">
                        <select class="form-control">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                        </select>
                    </div>
                </div>

                <h3 id="textInput"></h3>
                <input type="submit" class="row btn btn-success" value="Add Item">
            </form>
        </section>
        <section class="row show-item">
            <div class="col">
                <div class="row">
                    <h2>View List</h2>
                </div>
                <div class="row">
                    <ul id="items" class="list-group">
                        <li class="list-group-item">Item 1</li>
                        <li class="list-group-item">Item 2</li>
                        <li class="list-group-item">Item 3</li>
                        <li class="list-group-item">Item 4</li>
                    </ul>
                </div>
                <div id="output"></div>
                <br />
                <button class="btn btn-dark btn-block" id="button">Click here</button>
            </div>
        </section>
        <br>
        <div id="box" style="width: 400px; height:200px; background: #ddd">
            <h3>Hello</h3>
        </div>
    </main>

    <script src="js/dom3.js"></script>
</body>

</html>
