<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Item Lister</title>

    <link rel="stylesheet" href="./style/item.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
</head>

<body>
    <header class="header bg-success" id="header">
        <h2 id="header-text" class="header-text">
            Item Listner <span style="display: none">hide</span>
        </h2>
    </header>
    <main class="container main">
        <section class="row add-item mb-3">
            <form class="col">
                <div class="row form-group">
                    <input type="text" class="form-control">
                </div>
                <input type="submit" class="row btn btn-success" value="Add Item">
            </form>
        </section>
        <section class="row show-item">
            <div class="col">
                <div class="row">
                    <h2>View List</h2>
                </div>
                <div class="row">
                    <ul id="items" class="list-group">
                        <li class="list-group-item">Item 1</li>
                        <li class="list-group-item">Item 2</li>
                        <li class="list-group-item">Item 3</li>
                        <li class="list-group-item">Item 4</li>
                    </ul>
                </div>
            </div>
        </section>
    </main>

    <script src="js/dom2.js"></script>
</body>

</html>
